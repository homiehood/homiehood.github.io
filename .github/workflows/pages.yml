name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
        
      - name: setup alpine
        uses: jirutka/setup-alpine@v1
        
      - name: setup pages
        id: pages
        uses: actions/configure-pages@v1

      - name: install packages
        shell: alpine.sh --root {0}
        run: |
          apk add lowdown git
          
      - name: build site
        shell: alpine.sh {0}
        run: |
          sh bin/build.sh
          
      - name: push
        uses: stefanzweifel/git-auto-commit-action@v4
